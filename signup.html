<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container,
        .signup-container {
            background-color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: auto;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding-left: 40px;
        }

        i.fas {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            font-size: 14px;
            margin-top: 15px;
        }

        a {
            color: #3897f0;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-container">
            <h3 style="font-family:Lucida Calligraphy">Instagram</h3>
            <form id="signup-form" action="./JS_Task-6.html">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-username" placeholder="Username">
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password">
                </div>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <button type="submit" onclick="validate()">Sign Up</button>
            </form>
            <p>Already have an account? <a href="./JS_Task-6.html">Log in</a></p>
        </div>
    </div>
    <script>
        function validate() {
            var x = document.getElementById("signup-username").value;
            var y = document.getElementById("signup-password").value;
            var z = document.getElementById("signup-email").value;
            var mail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (x.length == 0) {
                window.alert("The username is required");
                x.focus();
            }
            if (y.length == 0) {
                window.alert("The password is required");
                y.focus();
            }
            if (z.length == 0 || !z.value.match(mail)) {
                window.alert("A valid email address is required");
                z.focus();
            }
        }
    </script>
</body>

</html>
