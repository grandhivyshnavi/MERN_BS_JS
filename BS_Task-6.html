<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"
        type="text/css">
    <style>
        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <form action="https://ethnus.com" class="form bg-light was-validated">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label me-5">Name</label><br>
                <input type="text" name="name" class="form-control rounded" style="width:450px;" required />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Name is required</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="mail" class="form-label me-5">Email</label><br>
                <input type="email" name="mail" class="form-control rounded" style="width:450px;" required />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Email is required</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label me-5">Password</label><br>
                <input type="password" name="pwd" class="form-control rounded" style="width:450px;" required />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Password is required</div>
            </div>
            <div class="mb-3">
                <label class="me-5 form-label">Hobbies</label><br>
                <select class="form-select" style="width:450px;">
                    <option selected></option>
                    <option>Playing</option>
                    <option>Reading</option>
                    <option>Eating</option>
                    <option>Sleeping</option>
                    <option>Travelling</option>
                </select>
            </div><br>
            <button type="submit" class="btn btn-danger text-light" style="width:450px;">Submit</button>
        </form>
    </div>
</body>

</html>
